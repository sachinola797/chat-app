<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="icon" href="./img/favicon.png">
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/constants.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
</head>
<body>
    <div class="chat">
        <div class="chat__sidebar"></div>
        <div class="chat__main">
            <div id="messages" class="chat__messages"></div>
            
            <div class="compose">
                <input id="newMessageInput" placeholder="Message" type="text" autocomplete="off" required>
                <button id="sendMessage">Send</button>
                <button id="sendLocation">Send Location</button>
            </div>
            <script id="sidebarTemplate" type="text/html">
               <h2 class="room-title">{{room}}</h2>
               <h3 class="list-title">User</h3>
               <ul class="users">
                   {{#users}}
                    <li>{{username}}</li>
                   {{/users}}
               </ul>
            </script>
            <script id="notificationTemplate" type="text/html">
                <div class="notification" style="background-color: {{backgroundColor}}; color: {{color}};">
                    <div>{{notification}}</div>
                </div>
            </script>
            <script id="messageTemplate" type="text/html">
                <div class="message-container">
                    <div class="message__meta">
                        <div class="user" style="color: {{userColor}}">{{user}}</div>
                        <div class="timeStamp">{{timeStamp}}</div>
                    </div>
                    <div class="message">{{message}}</div>
                </div>
            </script>
            <script id="locationTemplate" type="text/html">
                <div class="message-container">
                    <div class="message__meta">
                        <div class="user" style="color: {{userColor}}">{{user}}</div>
                        <div class="timeStamp">{{timeStamp}}</div>
                    </div>
                    <div class="message">
                        <a class="location-link" href="{{location}}" target="_blank">My current Location</a> 
                    </div>
                </div>
            </script>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chat.js"></script>
</body>
</html>
